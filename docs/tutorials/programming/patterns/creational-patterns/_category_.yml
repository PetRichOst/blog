  description: 'У розробці програмного забезпечення, Породжувальні патерни проектування - це патерни, які мають справу з механізмами створення об'єкта та намагаються створити об'єкти в порядку, що підходить до ситуації. Звичайна форма створення об’єкт може призвести до проблем проектування або збільшувати складність конструкції. Породжувальні патерни проектування, вирішують цю проблему, певним чином контролюючи процес створення об'єкта.'